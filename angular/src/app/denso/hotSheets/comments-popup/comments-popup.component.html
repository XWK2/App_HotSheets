<dx-popup
    [width]="850"
    [height]="550"
    [showTitle]="true"
    [title]="'Comments' | localize"
    [dragEnabled]="false"
    [(visible)]="showPopup"
    [showCloseButton]="true"    
    (onHiding)="onClosePopup($event)"    
>
    <div *dxTemplate="let data of 'content'">
        <dx-form  colCount="2">
            <dxi-item [label]="{ text: 'Comments' | localize }" [colSpan]="2">                                    
                <div *dxTemplate>
                    <dx-html-editor height="400px" [(value)]="comment.comments">
                        <dxo-toolbar [multiline]="true">
                            <dxi-item name="undo"></dxi-item>
                            <dxi-item name="redo"></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                            <dxi-item
                                name="size"
                                [acceptedValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"
                                [options]="{ inputAttr: { 'aria-label': 'Font size' } }"
                            ></dxi-item>
                            <dxi-item
                                name="font"
                                [acceptedValues]="[
                                    'Arial',
                                    'Courier New',
                                    'Georgia',
                                    'Impact',
                                    'Lucida Console',
                                    'Tahoma',
                                    'Times New Roman',
                                    'Verdana'
                                ]"
                                [options]="{ inputAttr: { 'aria-label': 'Font family' } }"
                            ></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                            <dxi-item name="bold"></dxi-item>
                            <dxi-item name="italic"></dxi-item>
                            <dxi-item name="strike"></dxi-item>
                            <dxi-item name="underline"></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                            <dxi-item name="orderedList"></dxi-item>
                            <dxi-item name="bulletList"></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                            <dxi-item name="color"></dxi-item>
                            <dxi-item name="background"></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                            <dxi-item name="link"></dxi-item>
                            <dxi-item name="image"></dxi-item>
                            <dxi-item name="separator"></dxi-item>
                        </dxo-toolbar>
                        <dxo-media-resizing [enabled]="true"> </dxo-media-resizing>
                        <dxo-image-upload [tabs]="['file', 'url']" fileUploadMode="base64"> </dxo-image-upload>
                    </dx-html-editor>
                </div>
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item [colSpan]="2">
                <div *dxTemplate>
                    <div style="display: flex; justify-content: flex-end;">
                        <dx-button
                        stylingMode="contained"
                        [text]="'Save' | localize"
                        icon="save"
                        type="success"
                        [width]="130"
                        [height]="28"
                        class="dx-button-ml"   
                        (click)="onSavingHotSheetComments(this)"                 
                        ></dx-button>
                    </div>                    
                </div>                
            </dxi-item>
        </dx-form>
    </div>

    
</dx-popup>
