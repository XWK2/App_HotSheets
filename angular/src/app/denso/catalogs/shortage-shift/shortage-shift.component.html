<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1 class="denso-page-title"><i class="fas fa-clipboard-list"></i>&nbsp;{{ 'ShortageShift' | localize }}</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="col-12">
                <div class="card">
                    <div class="card-body grid-content" [busy]="isTableLoading">
                        <dx-data-grid
                            keyExpr="id"
                            [dataSource]="shortageShift"
                            [allowColumnReordering]="false"
                            [allowColumnResizing]="false"
                            [columnAutoWidth]="true"
                            (onSaving)="onSave($event)"
                            [showBorders]="true"
                            [noDataText]="'NoDataText' | localize"
                            [rowAlternationEnabled]="true"
                        >
                            <dxo-scrolling mode="none"></dxo-scrolling>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]"></dxo-pager>
                            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>

                            <dxo-editing mode="popup" [allowUpdating]="true" [useIcons]="true" [allowAdding]="true" [allowDeleting]="false">
                                <dxo-popup [title]="'ShortageShiftInfo' | localize" [showTitle]="true" [width]="700" [height]="300"> </dxo-popup>
                                <dxo-form>
                                    <dxi-item dataField="code" [colSpan]="2" [caption]="'Code' | localize"></dxi-item>
                                    <dxi-item dataField="description" [colSpan]="2" [caption]="'Description' | localize"></dxi-item>
                                    <dxi-item dataField="isActive" [colSpan]="2" [caption]="'IsActive' | localize" itemType="dxCheckBox"> </dxi-item>
                                </dxo-form>
                            </dxo-editing>
                            
                            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                            <dxi-column caption="ID" dataField="id" alignment="center" [width]="100" sortOrder="asc"></dxi-column>
                            <dxi-column dataField="code" [width]="200" [caption]="'Code' | localize"></dxi-column>
                            <dxi-column dataField="description" [caption]="'Description' | localize"></dxi-column>
                            <dxi-column [caption]="'Active' | localize" dataField="isActive" [width]="120"></dxi-column>
                        </dx-data-grid>
                    </div>
                    <div class="card-footer table-card-footer bg-light border-top">
                        <div class="row">
                            <div class="col-sm-4 col-12 text-sm-left text-center">
                                <button class="btn btn-sm btn-secondary" (click)="refresh()">
                                    <i class="fas fa-redo-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
