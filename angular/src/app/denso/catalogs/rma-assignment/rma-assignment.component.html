<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1 class="denso-page-title"><i class="fas fa-id-card-alt"></i>&nbsp;{{ 'RmaAssigned' | localize }}</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="col-12">
                <div class="card">
                    <div class="card-body grid-content" [busy]="isTableLoading">
                        <dx-data-grid
                            keyExpr="id"
                            [dataSource]="rmaAssignments"
                            [allowColumnReordering]="false"
                            [allowColumnResizing]="false"
                            [columnAutoWidth]="true"
                            (onSaving)="onSave($event)"
                        >
                            <dxo-scrolling mode="none"></dxo-scrolling>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]"></dxo-pager>
                            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>

                            <dxo-editing
                                mode="popup"
                                [allowUpdating]="true"
                                [useIcons]="true" 
                                [allowAdding]="true"
                                [allowDeleting]="true"
                            >
                                <dxo-popup title="RmaAssignedInfo" 
                                [showTitle]="true" 
                                [width]="700" 
                                [height]="500"
                                titleTemplate="titleTemplateAddRma"
                                >
                                    <div *dxTemplate="let data of 'titleTemplateAddRma'" style="font-size: 16px">
                                        <i class="dx-icon-product" style="font-size: 20px"></i> {{ 'RmaAssignedInfo' | localize }} 
                                    </div>
                                </dxo-popup>
                                <dxo-form>
                                    <dxi-item dataField="name" [colSpan]="2">
                                        <dxi-validation-rule type="required"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item
                                        dataField="isActive"
                                        [colSpan]="2"
                                        [caption]="'IsActive' | localize"
                                        itemType="dxCheckBox"
                                    >
                                    </dxi-item>
                                </dxo-form>
                            </dxo-editing>
                            
                            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                            <dxi-column caption="ID" dataField="id" alignment="center" [width]="90" sortOrder="asc"></dxi-column>
                            <dxi-column caption="Name" dataField="name" [width]="220"></dxi-column>
                            <dxi-column [caption]="'Active' | localize" dataField="isActive" [width]="120"></dxi-column>                            
                        </dx-data-grid>
                    </div>
                    <div class="card-footer table-card-footer bg-light border-top">
                        <div class="row">
                            <div class="col-sm-4 col-12 text-sm-left text-center">
                                <button class="btn btn-sm btn-secondary" (click)="refresh()">
                                    <i class="fas fa-redo-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
