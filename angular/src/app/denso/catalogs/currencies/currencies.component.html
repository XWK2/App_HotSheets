<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1 class="denso-page-title"><i class="fa-solid fa-money-check-dollar"></i>&nbsp;{{ 'Currencies' | localize }}</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="col-12">
                <div class="card">
                    <div class="card-body grid-content" [busy]="isTableLoading">
                        <dx-data-grid
                            keyExpr="id"
                            [dataSource]="currencies"
                            [allowColumnReordering]="false"
                            [allowColumnResizing]="false"
                            [columnAutoWidth]="true"
                            [showBorders]="true"
                            [noDataText]="'NoDataText' | localize"
                            [rowAlternationEnabled]="true"
                            (onSaving)="onSave($event)"
                            (onInitNewRow)="onInitNewRow($event)"
                            (onEditingStart)="onEditingStart($event)"
                        >
                            <dxo-scrolling mode="none"></dxo-scrolling>
                            <dxo-paging [pageSize]="20"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[20, 50, 100]"></dxo-pager>
                            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>

                            <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
                            <dxi-column [caption]="'Name' | localize" dataField="name"></dxi-column>
                            <dxi-column [caption]="'Code' | localize" dataField="code"></dxi-column>
                            <dxi-column [caption]="'DensoCode' | localize" dataField="densoCode"></dxi-column>
                            <dxi-column [caption]="'Active' | localize" dataField="isActive"></dxi-column>

                            <dxo-editing mode="popup" [allowUpdating]="true" [useIcons]="true" [allowAdding]="true" [allowDeleting]="false">
                                <dxo-popup [title]="'Currency' | localize" [showTitle]="true" [width]="600" [height]="400"> </dxo-popup>
                                <dxo-form colCount="2" [disabled]="isTableLoading">
                                    <dxi-item [label]="{ text: 'Name' | localize }" [colSpan]="2">
                                        <div *dxTemplate>
                                            <dx-text-box [(value)]="currencyChanges.name"></dx-text-box>
                                        </div>
                                        <dxi-validation-rule type="required"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'Code' | localize }" [colSpan]="1">
                                        <div *dxTemplate>
                                            <dx-text-box [(value)]="currencyChanges.code"></dx-text-box>
                                        </div>
                                        <dxi-validation-rule type="required"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'DensoCode' | localize }" [colSpan]="1">
                                        <div *dxTemplate>
                                            <dx-text-box [(value)]="currencyChanges.densoCode"></dx-text-box>
                                        </div>
                                        <dxi-validation-rule type="required"></dxi-validation-rule>
                                    </dxi-item>
                                    <dxi-item [label]="{ text: 'IsActive' | localize }" [colSpan]="2">
                                        <div *dxTemplate>
                                            <dx-check-box [(value)]="currencyChanges.isActive"> </dx-check-box>
                                        </div>
                                    </dxi-item>
                                </dxo-form>
                            </dxo-editing>
                        </dx-data-grid>
                    </div>
                    <div class="card-footer table-card-footer bg-light border-top">
                        <div class="row">
                            <div class="col-sm-4 col-12 text-sm-left text-center">
                                <button class="btn btn-sm btn-secondary" (click)="refresh()">
                                    <i class="fas fa-redo-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
